<a routerLink = "home/{{book.id}}">
<div id="mainDiv">
    <div class="card">
        <img class="card-img-top" src="http://localhost:8090/{{book.image}}" alt="card image cap">
        <div class="card-body">
            <h5 class="card-title">{{book.name}}</h5>
            <p class="card-text">
                {{book.author}}<br>
                {{book.price}}
            </p>
        </div>
    </div>
</div></a>
